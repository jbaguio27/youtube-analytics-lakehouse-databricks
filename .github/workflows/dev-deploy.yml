name: dev-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy (branch, tag, or commit SHA)"
        required: false
        default: "main"
      max_gold_lag_days:
        description: "Smoke check max allowed lag days for Gold"
        required: false
        default: "7"

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      DATABRICKS_SQL_WAREHOUSE_ID: ${{ secrets.DATABRICKS_SQL_WAREHOUSE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate dev bundle
        run: uv run databricks bundle validate --target dev --var "alert_email=${{ secrets.ALERT_EMAIL }}"

      - name: Deploy dev bundle
        run: uv run databricks bundle deploy --target dev --var "alert_email=${{ secrets.ALERT_EMAIL }}"

      - name: Run dev job
        run: uv run databricks bundle run youtube_analytics_job --target dev --var "alert_email=${{ secrets.ALERT_EMAIL }}"

      - name: Post-deploy smoke checks (dev)
        run: >
          uv run python scripts/post_deploy_smoke_checks.py
          --execution-mode sql_warehouse
          --warehouse-id "${{ secrets.DATABRICKS_SQL_WAREHOUSE_ID }}"
          --catalog youtube_analytics_dev
          --max-gold-lag-days "${{ github.event.inputs.max_gold_lag_days || '7' }}"
